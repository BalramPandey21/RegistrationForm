<!DOCTYPE html>
<html lang="en">

    <title>Registration Form</title>
    <link rel="Stylesheet" href="index.css">
</head>
<body>
    <div class="form">
    <h1>Registration Form</h1>
    <input class="dark" type="text" placeholder="Full Name" autocomplete="off"><br>
    <input type="email" placeholder="E-Mail" autocomplete="off"><br>
    <input type="text" placeholder="Address" autocomplete="off"><br>
    <input type="text" placeholder="City/Town" autocomplete="off"><br>
    <input type="text" placeholder="Country" autocomplete="off"><br>
    <p>This is use for Login Pourpose</p>
    <input class="dark" type="text" placeholder="User name" autocomplete="off"><br>
    <input class="dark" type="password" placeholder="Password" autocomplete="off"><br>
    <input class="dark" type="password" placeholder="Conform Password" autocomplete="off"><br>
    <input type="checkbox">By creating an account you agree to all Terms & Privacy<br>
    <button type="reset">Back</button>
    <button type="submit">Submit</button>
    <p class="footer">This Registration form is created by Mr. Balram Pandey</p>

    </div>
